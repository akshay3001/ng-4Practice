<!--The content below is only a placeholder and can be replaced.-->
<div class="cen container p-25">

  <form [formGroup]="frmGrp">
    <div class="row">
      <div class="form-group col-md-6"  [ngClass]="{'has-error':!frmGrp.controls['uName'].valid && frmGrp.controls['uName'].touched}">
        <label>First Name:</label>
        <input class="form-control"  type="text"  placeholder="Fourth User Name" [(ngModel)]="fName"  [formControl]="frmGrp.controls['uName']">
        <div *ngIf="frmGrp.controls['uName'].hasError('required') && frmGrp.controls['uName'].touched" class="alert alert-danger">This field is required.</div> 
    </div>


    <div class="col-md-6">
      <input type="checkbox" [checked]="result">Check Me!
    </div>
</div>
<button (click)='show()' class="btn btn-success">Button</button>

</form>
</div>
<div class="cen container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="cen">Response Array</h3>
      <table class="table table-striped table-bordered">
        <thead>
          <td>ID</td>
          <td colspan="2">Name</td>
          <td>Username</td>
          <td>Email</td>
        </thead>
        <tr class="success" *ngFor='let user of response'>
          <td>{{user.id}}</td>
          <td colspan="2">{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <h3 class="cen">Location Array</h3>
      <table class="table table-striped table-bordered">
        <thead>
          <td>Latitude</td>
          <td>Longitude</td>
        </thead>
        <tr *ngFor="let loc of location">
          <td>{{loc.lat}}</td>
          <td>{{loc.lng}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
